<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
          <table>
              <tr>
                  <th>Title</th>
                  <th>Excerpt</th>
                  <th>Date</th>
              </tr>
      {% for new in news %}
              <tr>
                  <td>{{ new.title }}</td>
                  <td>{{ new.excerpt }}</td>
                  <td>{{ new.date }}</td>
              </tr>
      {% endfor %}
          </table>
</body>
</html>
